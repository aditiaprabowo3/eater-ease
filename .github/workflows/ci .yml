name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Install Karma and dependencies
        run: |
          npm install karma karma-cli --save-dev
          npm install chai@^4.1.2 ajv@^8.0.0 react@18.2.0 --save-dev
      - name: Add node_modules/.bin to PATH
        run: echo 'export PATH="$PATH:./node_modules/.bin"' >> $GITHUB_ENV
      - name: Ensure Karma is installed
        run: karma --version
      - name: Run Karma tests
        run: npm run test
